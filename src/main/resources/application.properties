vaadin.launch-browser=true
spring.application.name=kollektiv

spring.datasource.url=jdbc:mariadb://localhost:3306/kollektiv_db
spring.datasource.username=kollektiv
spring.datasource.password=kollektiv

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

server.port=8080

logging.level.root=warn
logging.level.org.springframework.web=error
logging.level.org.hibernate=error
logging.level.org.springframework.security=INFO
logging.level.net.ddns.jazzsrv.kollektiv=DEBUG